<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Performance optimizations -->
  <meta name="description" content="MediDash - Health Surveillance Dashboard for Disease Prediction">
  <!-- Preload critical resources -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
  <link rel="preload" href="/static/css/style.css" as="style">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/chart.js" as="script">

  <title>{% block title %}MediDash - Health Surveillance Dashboard{% endblock %}</title>

  <!-- Critical CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Defer non-critical CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">

  {% block extra_css %}{% endblock %}
</head>

<body>
  <!-- Loading Indicator -->
  <div id="loadingIndicator">
    <div class="spinner"></div>
  </div>

  <!-- Sidebar -->
  <div class="wrapper">
    <nav id="sidebar" class="bg-dark text-white">
      <div class="sidebar-header">
        <h3>MediDash</h3>
        <p class="text-muted">Health Surveillance Dashboard</p>
      </div>
      <ul class="list-unstyled components">
        <li class="{% block dashboard_active %}{% endblock %}">
          <a href="{% url 'dashboard:index' %}"><i class="fas fa-chart-line"></i> Dashboard</a>
        </li>
        <li class="{% block prediction_active %}{% endblock %}">
          <a href="{% url 'dashboard:prediction' %}"><i class="fas fa-crystal-ball"></i> Disease Prediction</a>
        </li>
        <li>
          <a href="/admin/"><i class="fas fa-cog"></i> Admin Panel</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </nav>

      <div class="container-fluid py-4">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- Load critical scripts first -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Defer non-critical scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" defer></script>

  <!-- Custom JS (already contains the sidebar toggle functionality) -->
  <script src="/static/js/main.js" defer></script>

  {% block extra_js %}{% endblock %}
</body>

</html>
