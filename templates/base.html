<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MediDash - Health Surveillance Dashboard{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
  {% block extra_css %}{% endblock %}
</head>

<body>
  <!-- Sidebar -->
  <div class="wrapper">
    <nav id="sidebar" class="bg-dark text-white">
      <div class="sidebar-header">
        <h3>MediDash</h3>
        <p class="text-muted">Health Surveillance Dashboard</p>
      </div>
      <ul class="list-unstyled components">
        <li class="{% block dashboard_active %}{% endblock %}">
          <a href="{% url 'dashboard:index' %}"><i class="fas fa-chart-line"></i> Dashboard</a>
        </li>
        <li class="{% block prediction_active %}{% endblock %}">
          <a href="{% url 'dashboard:prediction' %}"><i class="fas fa-crystal-ball"></i> Disease Prediction</a>
        </li>
        <li>
          <a href="/admin/"><i class="fas fa-cog"></i> Admin Panel</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-bars"></i>
          </button>
          <div class="ml-auto">
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" id="timeRangeDropdown" data-bs-toggle="dropdown"
                aria-expanded="false">
                Last 30 Days
              </button>
              <ul class="dropdown-menu" aria-labelledby="timeRangeDropdown">
                <li><a class="dropdown-item" href="#">Last 7 Days</a></li>
                <li><a class="dropdown-item" href="#">Last 30 Days</a></li>
                <li><a class="dropdown-item" href="#">Last 90 Days</a></li>
                <li><a class="dropdown-item" href="#">All Time</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-fluid py-4">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- Custom JS -->
  <script src="/static/js/main.js"></script>

  <script>
    $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
      });
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>

</html>
